<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Esme's Weather App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a City..." required id="search-form-input" class="search-form-input"/>
        <input type ="submit" value = "Search" class="search-btn"/>
      </form>
    </header>
    <main>
      <div class = "weather-data">
        <div>
            <h1 class="city" id="display-city">Santa Barbara</h1>
            <p class="city-details">
                Wednesday 22:50, sunny <br/>
                Humidity: <strong>98%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
        </div>

        <div class="temp-container">
           <div class ="temp-icon">☀️ </div> 
           <div class="temp-value">70</div>
           <div class="temp-unit">°F</div>
        </div>
      </div>
    </main>
    <footer>Coded by 
        <a href="https://github.com/esmetranquilino">Esme Tranquilino,</a> 
        code hosted on <a href = "https://github.com/esmetranquilino/week7-project">Github</a>
        and website hosted on <a href="">Netlify.</a>
    </footer>

    <script src="app.js"></script>
  </div>
</body>
</html>
